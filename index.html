        <p class="todo">To-do: Da se dodade google login kopce</p>
        <h3>Language & Time</h3>
        <div class="cols">
            <p>Language:</p>
            <div>
                <img class="flag" src="images/Flag_of_North_Macedonia.svg" alt="Македонски">
                <img class="flag" src="images/Flag_of_the_United_Kingdom.svg" alt="English">
            </div>
        </div>
        <fieldset class="cols">

            <input type="radio" id="12hour"><label for="12hour">12-hour</label>

        </fieldset>
        <fieldset class="cols">

            <div>
            <input type="radio" id="dmy"><label for="dmy">DD.MM.YYYY</label>
            <input type="radio" id="mdy"><label for="mdy">MM/DD/YYYY</label>
            </div>
        </fieldset>
        <h3>Measurements</h3>
        <fieldset class="cols">
            <legend>Temperature: </legend>

            <div><input type="radio" id="celsius"><label for="celsius">Celsius</label>
                <input type="radio" id="fahrenheit"><label for="fahrenheit">Fahrenheit</label></div>
        </fieldset>

        <fieldset class="cols">
            <legend>Pressure: </legend>
            <div><input type="radio" id="hpa"><label for="hpa">hPa</label>
                <input type="radio" id="inhg"><label for="inhg">inHg</label></div>
        </fieldset>
        <fieldset class="cols">
            <legend>Distance: </legend>
            <div><input type="radio" id="metric"><label for="metric">Metric</label>
                <input type="radio" id="imperial"><label for="imperial">Imperial</label></div>
        </fieldset>

        <h3>View</h3>

    </div>
